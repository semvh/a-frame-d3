<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tweede Kamer</title>
    <meta name="description" content="Een datavisualisatie voor de verkiezingen">

    <!-- A-frame -->
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

    <!-- Fixed D3 -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- D3 multi selection -->
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>

    <style>
        body {
            margin: 0;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>

</head>

<body>
    <a-scene>

        <!-- Camera -->

        <a-entity position="0 1.5 0">
            <a-entity camera="" look-controls="" wasd-controls="">
                <a-cursor color="#FFF"></a-cursor>
            </a-entity>
        </a-entity>

        <!-- Box (not used) -->
        <a-entity>
            <a-box position="-1.24 0 -1.25" scale="3 1 1" rotation="0 -20 0" color="rgb(171, 114, 16)"></a-box>
            <a-box position="1.24 0 -1.25" scale="3 1 1" rotation="0 20 0" color="rgb(171, 114, 16)"></a-box>
        </a-entity>

        <a-plane position="0 -0.5 -7" height="25" width="40" rotation="-90 0 0" color="#cbffb9"></a-plane>

        <a-sky color="#ffffff"></a-sky>
    </a-scene>

    <script>
        var rowHeight = 0;
        var rowAddition = 2.5;

        d3.csv("data.csv", function(error, data) {

            // Empty Array that loads the data from the CSV

            var dataAmount = [];

            for(i=0; i<parseInt(data[0].aantalVrouwen); i++){
                dataAmount.push(1);
            }

            for(i=0; i<parseInt(data[0].aantalMannen); i++){
                dataAmount.push(0);
            }

            // console.log(dataAmount);

            var hscale = d3.scaleLinear()
                .domain([0, d3.max(data)])
                .range([0, 5])

            var scene = d3
                .select("a-scene");

            var rowHeight = 0; // The var that stores the hight
            var rowHeightAdd = 1.5; // How much higher the next row will be

            var boxes = scene
                .selectAll("a-box.bar")
                .data(dataAmount)
                .enter()
                .append("a-box")
                .classed("bar", true)

                // New attrs
                .attrs({
                    position: function(d, i) {

                        if (i >= 0 && i <= 29) {
                            var radius = 13;
                            var theta = (-i / 60) * (2 * Math.PI)

                            var x = radius * Math.cos(theta);
                            var y = rowHeight;
                            var z = radius * Math.sin(theta);

                            return x + " " + y + " " + z;
                        }

                        else if (i > 29 && i <= 59) {
                            var radius = 14.5;
                            var theta = (i / 60) * (2 * Math.PI)

                            var x = radius * Math.cos(theta);
                            var y = rowHeight + rowAddition;
                            var z = radius * Math.sin(theta);

                            return x + " " + y + " " + z;
                        }

                        else if (i > 59 && i <= 89) {
                            var radius = 16;
                            var theta = (-i / 60) * (2 * Math.PI)

                            var x = radius * Math.cos(theta);
                            var y = rowHeight + (rowAddition*2);
                            var z = radius * Math.sin(theta);

                            return x + " " + y + " " + z;
                        }

                        else if (i > 89 && i <= 119) {
                            var radius = 17.5;
                            var theta = (i / 60) * (2 * Math.PI)

                            var x = radius * Math.cos(theta);
                            var y = rowHeight + (rowAddition*3);
                            console.log(rowHeight + " rij 4");
                            var z = radius * Math.sin(theta);

                            return x + " " + y + " " + z;
                        }

                        else if (i > 119 && i <= 149) {
                            var radius = 19;
                            var theta = (-i / 60) * (2 * Math.PI)

                            var x = radius * Math.cos(theta);
                            var y = rowHeight + (rowAddition*4);
                            console.log(rowHeight + " rij 5");
                            var z = radius * Math.sin(theta);

                            return x + " " + y + " " + z;
                        }

                        else {
                            return 0 + " " + 10 + " " + 0;
                        }
                    },

                    rotation: function(d,i) {

                        if (i >= 0 && i <= 29) {
                            var x = 0;
                            var y = -360 * -i / 60;
                            var z = 0;
                            return x + " " + y + " " + z
                        }

                        else if (i > 29 && i <= 59) {
                            var x = 0;
                            var y = 360 * -i / 60;
                            var z = 0;
                            return x + " " + y + " " + z
                        }

                        else if (i > 59 && i <= 89) {
                            var x = 0;
                            var y = -360 * -i / 60;
                            var z = 0;
                            return x + " " + y + " " + z
                        }

                        else if (i > 89 && i <= 119) {
                            var x = 0;
                            var y = 360 * -i / 60;
                            var z = 0;
                            return x + " " + y + " " + z
                        }

                        else if (i > 119 && i <= 149) {
                            var x = 0;
                            var y = -360 * -i / 60;
                            var z = 0;
                            return x + " " + y + " " + z
                        }

                        else {
                            return 0 + " " + 10 + " " + 0;
                        }
                    },

                    height: function(d, i) {
                        return 1;
                    },

                    color: function(d,i){
                        if (d==1) {
                            // Vrouwen
                            return "red";
                        }

                        if (d==0) {
                            // Vrouwen
                            return "blue";
                        }
                    }
                })
        });
    </script>
</body>

</html>
