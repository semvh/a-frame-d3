    <script>
        // Load datasheet
        d3.csv("data.csv", function(error, data) {
            // Empty Array that loads the data from the CSV
            var dataAmount = [];

            for(i=0; i<parseInt(data[0].age1825); i++){ dataAmount.push(0); }
            for(i=0; i<parseInt(data[0].age2545); i++){ dataAmount.push(1); }
            for(i=0; i<parseInt(data[0].age4565); i++){ dataAmount.push(2); }
            for(i=0; i<parseInt(data[0].age65plus); i++){ dataAmount.push(3); }


            var scene = d3
                .select("a-scene");

            // Global statics
            var blockX = 0,
                blockCount = 0;

            // Global vars
            var rowHeight = 0.4,
                blockAdd = 1.5,
                rowRadius = 10;

            var boxes = scene
                .selectAll("a-box.zetel")
                .data(dataAmount)
                .enter()
                .append("a-box")
                .classed("zetel", true)
                .attrs({ // New attrs
                    position: function(d, i) {
                        var radius = rowRadius;
                        var theta = (blockX / 66) * (2 * Math.PI);

                        blockCount++;

                        // Reset counter after each row;
                        if (blockCount > 4) { blockCount = 0; }

                        // Move one to the side
                        if (blockCount === 0) { blockX += blockAdd; }

                        switch (blockCount) {
                            case 0:
                                rowRadius = 10;
                                y = rowHeight*5;
                                break;
                            case 1:
                                rowRadius = 11.5;
                                y = rowHeight;
                                break;
                            case 2:
                                rowRadius = 13;
                                y = rowHeight*2;
                                break;
                            case 3:
                                rowRadius = 14.5;
                                y = rowHeight*3;
                                break;
                            case 4:
                                rowRadius = 16;
                                y = rowHeight*4;
                                break;
                        }

                        x = radius * Math.cos(theta);
                        z = radius * Math.sin(theta);

                        return x + " " + y + " " + z;
                    },

                    rotation: function(d,i) {
                        // var x = 0;
                        // var y = -360 * blockX/66;
                        // var z = 0;
                        // return x + " " + y + " " + z
                    },

                    height: function(d, i) {
                        return 1;
                    },

                    color: function(d,i){
                        if (d==0) {
                            return "red";
                        } else if (d==1) {
                            return "blue";
                        } else if (d==2) {
                            return "green";
                        } else if (d==3) {
                            return "orange";
                        }
                    }
                })
        });
    </script>
