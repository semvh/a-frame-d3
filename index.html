    AFRAME.registerComponent('cursor-listener', {

            this.el.addEventListener('click', function (evt) {

                if (state == "air") {

                    state = "air";

    <script>
        // Load datasheet
        d3.csv("data.csv", function(error, data) {
            // Empty Array that loads the data from the CSV
            var dataAmount = [];

            // For loop loading the data
            for(i=0; i<parseInt(data[0].age1825); i++){ dataAmount.push(0); }
            for(i=0; i<parseInt(data[0].age2545); i++){ dataAmount.push(1); }
            for(i=0; i<parseInt(data[0].age4565); i++){ dataAmount.push(2); }
            for(i=0; i<parseInt(data[0].age65plus); i++){ dataAmount.push(3); }


            var scene = d3
                .select("a-scene");

            // Global statics
            var blockX = 0,
                blockCount = 0;

            // Global vars
            var rowHeight = 0.1,
                blockAdd = 1.5,
                radiusBase = 10;
                radiusAdd = 1.5;


            var boxes = scene
                .selectAll("a-box.zetel")
                .data(dataAmount)
                .enter()
                .append("a-box")
                .classed("zetel", true)
                .attrs({ // New attrs
                    position: function(d, i) {
                        var radius = radiusBase;
                        var theta = (blockX / 72) * (2 * Math.PI);

                        blockCount++;

                        // Reset counter after each row;
                        if (blockCount > 5) { blockCount = 0; }

                        // Move one to the side
                        if (blockCount === 0) {
                            blockX += blockAdd;
                        }

                        switch (blockCount) {
                            case 1:
                                radius = radiusBase+radiusAdd;
                                y = rowHeight;
                                break;
                            case 2:
                                radius = radiusBase+(radiusAdd*2);
                                y = rowHeight*2;
                                break;
                            case 3:
                                radius = radiusBase+(radiusAdd*3);
                                y = rowHeight*3;
                                break;
                            case 4:
                                radius = radiusBase+(radiusAdd*4);
                                y = rowHeight*4;
                                break;
                            case 5:
                                radius = radiusBase+(radiusAdd*5);
                                y = rowHeight*5;
                                break;
                            case 0:
                                radius = radiusBase+(radiusAdd*6);
                                y = rowHeight*6;
                                break;
                        }

                        x = radius * Math.cos(theta);
                        z = radius * Math.sin(theta);

                        return x + " " + y + " " + z;
                    },

                    rotation: function(d,i) {
                        var x = 0;
                        var y = 180 * -i/144;
                        var z = 0;

                        return x + " " + y + " " + z
                    },

                    height: function(d, i) {

                        console.log(blockCount)

                        blockCount++;

                        // Reset counter after each row;
                        if (blockCount > 5) { blockCount = 0; }

                        // Move one to the side
                        if (blockCount === 0) {
                            blockX += blockAdd;
                        }

                        var newHeight,
                            height = 0.4;

                        switch (blockCount) {
                            case 1:
                                newHeight = height;
                                break;
                            case 2:
                                newHeight = height * 2;
                                break;
                            case 3:
                                newHeight = height * 3;
                                break;
                            case 4:
                                newHeight = height * 4;
                                break;
                            case 5:
                                newHeight = height * 5;
                                break;
                            case 0:
                                newHeight = height * 6;
                                break;
                        }

                        return newHeight;
                    },

                    color: function(d,i){
                        if (d==0) {
                            return "red";
                        } else if (d==1) {
                            return "blue";
                        } else if (d==2) {
                            return "green";
                        } else if (d==3) {
                            return "orange";
                        } else {
                            return "grey";
                        }
                    }
                })
        });
