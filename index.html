<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-frame and D3</title>
    <meta name="description" content="A-frame and D3">

    <!-- A-frame -->
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

    <!-- Fixed D3 -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- D3 multi selection -->
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>

    <style>
        body {
            margin: 0;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>

</head>

<body>
    <a-scene>

        <!-- Camera -->

        <a-entity position="22.5 1.5 7">
            <a-entity camera="" look-controls="" wasd-controls="">
                <a-cursor color="#FFF"></a-cursor>
            </a-entity>
        </a-entity>

        <!-- Box (not used) -->

        <!-- <a-box position="1.5 0 -5" scale="1" color="teal"></a-box> -->

        <a-sky color="#f1f1f1"></a-sky>
    </a-scene>

    <script>
        d3.csv("data.csv", function(error, data) {

            // Empty Array that loads the data from the CSV

            var dataAmount = [];

            for(i=0; i<parseInt(data[0].aantalVrouwen); i++){
                dataAmount.push(1);
            }

            for(i=0; i<parseInt(data[0].aantalMannen); i++){
                dataAmount.push(0);
            }

            console.log(dataAmount);

            var hscale = d3.scaleLinear()
                .domain([0, d3.max(data)])
                .range([0, 5])

            var scene = d3
                .select("a-scene");

            var boxes = scene
                .selectAll("a-box.bar")
                .data(dataAmount)
                .enter()
                .append("a-box")
                .classed("bar", true)

                // New attrs
                .attrs({
                    position: function(d, i) {

                        if (i >= 0 && i <= 29) {
                            var radius = 10;
                            var theta = (-i /30) * (2 * Math.PI)

                            var x =  i * 1.5;
                            var y = 0;
                            var z = -5;

                            // var x = radius * Math.cos(theta);
                            // var y = 0;
                            // var z = radius * Math.sin(theta);
                            return x + " " + y + " " + z;
                        }

                        else if (i > 29 && i <= 59) {
                            var radius = 12;
                            var theta = (-i/30) * (2 * Math.PI)

                            var x =  i * 1.5 - 45;
                            var y = 2;
                            var z = -6;

                            // var x = radius * Math.cos(theta);
                            // var y = 2;
                            // var z = radius * Math.sin(theta);

                            return x + " " + y + " " + z;
                        }

                        else if (i > 59 && i <= 89) {
                            var radius = 10;
                            var theta = (i/150) * (2 * Math.PI)

                            var x =  i * 1.5 - 90;
                            var y = 4;
                            var z = -7;
                            return x + " " + y + " " + z;
                        }

                        else if (i > 89 && i <= 119) {
                            var radius = 10;
                            var theta = (i/150) * (2 * Math.PI)

                            var x =  i * 1.5 - 135;
                            var y = 6;
                            var z = -8;
                            return x + " " + y + " " + z;
                        }

                        else if (i > 119 && i <= 149) {
                            var radius = 10;
                            var theta = (i/150) * (2 * Math.PI)

                            var x =  i * 1.5 - 180;
                            var y = 8;
                            var z = -9;
                            return x + " " + y + " " + z;
                        }

                        else {
                            return 0 + " " + 1281283971209328100 + " " + 0;
                        }
                    },

                    height: function(d, i) {
                        return 1;
                    },

                    color: function(d,i){
                        if (d==1) {
                            // Vrouwen
                            return "red";
                        }

                        if (d==0) {
                            // Vrouwen
                            return "blue";
                        }
                    }
                })
        });
    </script>
</body>

</html>
