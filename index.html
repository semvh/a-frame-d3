</head>

<body>
    <a-scene>

        <a-sky color="#ffffff"></a-sky>
    </a-scene>


    <script>

        // Global vars
        var blockX = 0,
            blockY = 0,
            blockZ = 0,
            blockAdd = 1.5,
            blockRows = 5,
            blockCount;
        var rowRadius = 10;

        // Load datasheet
        d3.csv("data.csv", function(error, data) {
            // Empty Array that loads the data from the CSV
            var dataAmount = [];

            for(i=0; i<parseInt(data[0].aantalVrouwen); i++){
                dataAmount.push(1);
            }

            for(i=0; i<parseInt(data[0].aantalMannen); i++){
                dataAmount.push(0);
            }

            var hscale = d3.scaleLinear()
                .domain([0, d3.max(data)])
                .range([0, 5])

            var scene = d3
                .select("a-scene");

            var boxes = scene
                .selectAll("a-box.bar")
                .data(dataAmount)
                .enter()
                .append("a-box")
                .classed("bar", true)
                .attrs({ // New attrs
                    position: function(d, i) {
                        var radius = rowRadius;
                        var theta = (blockX / 60) * (2 * Math.PI);

                        // XYZ eerst
                        // var x = radius * Math.cos(theta);
                        // var y = rowHeight;
                        // var z = radius * Math.sin(theta);

                        // return x + " " + y + " " + z;

                        blockCount = i%blockRows;
                        console.log(blockCount);

                        if (blockCount === 0) {
                            rowRadius += 0.5;
                            blockX += blockAdd;
                            blockZ = 0;
                            blockY = 0;
                        }

                        // Originelen
                        // x = blockX;
                        // z = blockZ -= blockAdd;

                        x = radius * Math.cos(theta);
                        y = blockY += 1.5;
                        z = blockZ -= blockAdd;

                        return x + " " + y + " " + z;
                    },

                    rotation: function(d,i) {

                    },

                    height: function(d, i) {
                        return 1;
                    },

                    color: function(d,i){
                        if (d==1) {
                            return "red";
                        } else if (d==0) {
                            return "blue";
                        }
                    }
                })
        });
    </script>
</body>

</html>
